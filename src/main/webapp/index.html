  <body style="background:#fff0aa">

	<hr>
    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        
        
		<div class="input-group mb-3">
		  <input type="text" class="form-control" placeholder="Search for posts..." aria-label="Search" aria-describedby="basic-addon2">
		  <div class="input-group-append">
		    <span class="input-group-text" id="basic-addon2"><span class="fa fa-search"></span></span>
		  </div>
		</div>
          <div id="postsList">
          </div>
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>

	<div id="footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>
    
    <script type="text/javascript">
		$(document).ready(function(){
			$(function(){
			      $("#navigation").load("navigation.html");
			      $("#footer").load("footer.html");
		    });
			$.get("api/v1/posts",function(posts){
				posts.forEach(post=>{
					$("#postsList").append(
						$('<div>').attr('class','post-preview')
						.append(
        		  			$('<a>').attr('href','post.html?postId='+post.postId)
        		  			.append($('<h2>').attr('class','post-title').html(post.title))
  							.append($('<h3>').attr('class','post-subtitle').html(post.content.substring(0,30)+"..."))
       		  			)
       		  			.append(
   		  					$('<p>').attr('class',"post-meta").html("Posted by "+post.author.name)
	  					).append('<hr>')
					);
				})
				
			});
		});
	</script>

  </body>

</html>
