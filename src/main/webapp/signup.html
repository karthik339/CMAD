    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
        	<h3>Sign Up</h3>
        	<form name="signUp" id="signUpForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter you namne.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" id="password" required data-validation-required-message="Please enter a password.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required data-validation-required-message="Please enter a password.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="signUpButton">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>

	<div id="footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/clean-blog.min.js"></script>
    
    <script type="text/javascript">
		$(document).ready(function(){
			$(function(){
			      $("#navigation").load("navigation.html");
			      $("#footer").load("footer.html");
		    });
			$('#signUpForm').on('submit',function(e){
				e.preventDefault(); 
				var userName = $("#name").val();
				var userEmail = $("#email").val();
				var userPassword = $("#password").val();
				var confirmPassword = $("#confirmPassword").val();
				if(!userPassword || !confirmPassword || userPassword != confirmPassword){
					alert("Password and confirm password should be same!");
					return;
				}
				
				var data = {name:userName,email:userEmail,password:userPassword};
				
				$.ajax({
				    url:'api/v1/users/',
				    type:'POST',
				    data: JSON.stringify(data),
				    dataType: 'text',
				    contentType: "application/json; charset=utf-8",
				    success:function(res){
				        alert("User registered successfully");
				        window.location.href = "index.html";
				    },
				    error:function(res){
				        alert("Failed to register user." + res.statusText);
				    }
				});
			});
		});
	</script>

  </body>
